<html>
    <head>
        <title>
            Search
        </title>  
        <script>
          
        </script>
    </head>
    <body class='bg-black '>

      <div class=' flex items-center justify-center max-w-[1200px] mx-auto'>
        <div class='w-full'> 
          {% extends "navbar.html" %} {% block content %}
          {{following_list}}
        </div>
      </div>
        {% include "search_bar.html" %}
      <div>
        <div class="flex items-center justify-center p-4">
          <div class="flex items-center justify-center gap-2">
            <h1 class="text-4xl font-bold text-white">Search Results for: </h1><h1 id='search' class='text-red-500 text-4xl'>{{search_name}}</h1>
          </div>
        </div>

      <div class="grid content-center justify-items-center w-screen max-w-[95%] lg:max-w-[1200px] mx-auto pb-8">
        <div class="grid lg:grid-cols-4 gap-10 grid-cols-2">
          {% for result in results %}
          
        <div id= {result.title} class="results lg:w-[250px] w-[400px] border border-gray-600 h-auto shadow-xl hover:scale-110 transition-all ease-in-out duration-300 mt-5 hover:rounded-xl bg-[#18191a]">
          <article class="group">
            <img
              alt="Lava"
              src="{{result.img_url}}"
              class="h-56 w-full object-cover shadow-xl transition-all duration-300 ease-in-out group-hover:grayscale-[50%] group-hover:rounded-t-xl"
            />
            
            <div class="p-4">

              <a href={{url_for ('info',name=result.sanitize_name())}}>
                <h3 class="text-lg font-medium text-white overflow-hidden max-h-[52px]">{{result.title}}</h3>

              </a>

              
            </div>
            
          </article>
        </div>
        {% endfor %}
        </div>
        
      </div>
      {% endblock content %}
    </body>
    <script src="https://cdn.tailwindcss.com"></script>
   
</html>
