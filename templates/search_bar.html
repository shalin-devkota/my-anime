{% block search_bar %}

<div class="p-6 flex justify-center items-center w-full max-w-[1200px] mx-auto">
    <form method="POST" class='w-full' >
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <div>
          <input type="search" id="default-search" name="search-query" placeholder = "Search for your favorite Anime"
            class="block w-full p-4 pl-10 search-box bg-black border border-gray-700 rounded-lg text-white" />
        </div>
        <button type="submit"
          class="text-white font-bold absolute right-2.5 bottom-2.5 bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-4 py-2 ">
          Search
        </button>
      </div>
    </form>
  </div>
  {% block content %}
  {% endblock content %}

  {% endblock search_bar %}
